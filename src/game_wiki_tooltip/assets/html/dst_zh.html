                    },
                    {

                        tasks: [
                            {
                                title: "建造船只",
                                details: "制作一艘船，开始探索广阔的海洋。海洋上有全新的岛屿、生物和资源等待着你。别忘了制作一个船锚，以防你的船漂走。",
                            },
                            {
                                title: "寻找月亮岛",
                                details: "月亮岛是一个充满奇异生物和植物的神秘之地。在这里你可以找到独特的资源，如玻璃和天体碎片，并与新的NPC互动。",
                            },
                            {
                                title: "挑战海洋Boss",
                                details: "海洋中潜伏着强大的Boss，如蟹王。击败它们需要精心的准备和团队合作，但奖励也同样丰厚。",

                    },
                    {
                        title: "阶段三：挑战团队Boss",
                        tasks: [
                            {
                                title: "蜂后 (Bee Queen)",
                                details: "蜂后是一个强大的地面Boss，通常在巨大的蜂巢附近找到。击败她需要良好的走位和对付她召唤的小蜜蜂的策略。奖励包括蜂王冠和蜂蜡。",
                            },
                            {
                                title: "克劳斯 (Klaus)",
                                details: "克劳斯是一个冬季事件Boss，需要通过打开无眼鹿掉落的战利品储藏来召唤。他有两个阶段，需要团队合作才能击败。",
                            },
                            {
                                title: "远古织影者 (Fuelweaver)",
                                details: "作为远古遗迹的最终Boss，织影者是游戏中最具挑战性的战斗之一。击败他标志着你已经完全征服了洞穴，并能制作出最顶级的装备。",

                ]
            }
        };

        const contentContainer = document.getElementById('content-container');
        const tabs = document.querySelectorAll('.tab-btn');

        function renderContent(season) {
            const data = tasksData[season];
            if (!data) return;

            let html = `<div class="fade-in">
                <h2 class="text-3xl font-bold mb-2 text-center phase-title">${data.title}</h2>
                <p class="text-center text-gray-600 mb-8 max-w-3xl mx-auto">${data.intro}</p>`;

            data.phases.forEach(phase => {
                html += `<h3 class="text-2xl font-semibold mt-8 mb-4 border-b-2 border-amber-300 pb-2 phase-title">${phase.title}</h3>`;

                const tasksWithoutTable = phase.tasks.filter(task => !task.table);
                const tasksWithTable = phase.tasks.filter(task => task.table);

                if (tasksWithoutTable.length > 0) {
                    html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
                    tasksWithoutTable.forEach((task) => {
                        html += `
                            <div class="task-card rounded-lg shadow-md overflow-hidden flex flex-col h-full">
                                <div class="task-header p-4">
                                    <h4 class="font-bold text-lg text-gray-800">${task.title}</h4>
                                </div>
                                <div class="p-4 flex-grow">
                                    <p class="text-gray-700">${task.details}</p>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                }

                if (tasksWithTable.length > 0) {
                    tasksWithTable.forEach((task) => {
                        html += `
                            <div class="mt-6">
                                <div class="task-card rounded-lg shadow-md overflow-hidden flex flex-col h-full">
                                    <div class="task-header p-4">
                                        <h4 class="font-bold text-lg text-gray-800">${task.title}</h4>
                                    </div>
                                    <div class="p-4 flex-grow">
                                        <p class="text-gray-700">${task.details}</p>
                                        <div class="overflow-x-auto">
                                            <table class="styled-table">
                                                <thead>
                                                    <tr>
                                                        ${task.table.headers.map(header => `<th>${header}</th>`).join('')}
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    ${task.table.rows.map(row => `
                                                        <tr>
                                                            ${row.map(cell => `<td>${cell}</td>`).join('')}
                                                        </tr>
                                                    `).join('')}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            });

            html += `</div>`;
            contentContainer.innerHTML = html;
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderContent(tab.dataset.tab);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderContent('autumn');
        });
    </script>
</body>
</html>
